<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
    <title>Points</title>
  </head>
  <body class="bg-black text-white p-4 font-mono">
    <h1 class="text-4xl font-black">Points</h1>
    <div class="py-4">
      <form data-component="player-add">
        <label class="block" for="playerName">Name:</label>
        <input
          class="bg-gray-700 p-2 rounded mt-2 border border-gray-400"
          type="text"
          name="name"
          id="playerName"
        />
        <input
          class="bg-gray-700 p-2 rounded ml-2 px-4"
          type="submit"
          value="Add"
        />
      </form>
    </div>
    <div class="max-w-sm space-y-3" data-component="player-list"></div>
    <dialog
      class="backdrop:opacity-30 backdrop:bg-black bg-transparent"
      data-component="player-dialog"
    >
      <div
        data-wrapper
        class="relative bg-black text-white px-4 py-8 border rounded-md border-gray-400"
      >
        <button
          data-action="close"
          class="absolute top-0 right-0 h-8 w-8 border mr-2 mt-2"
          aria-label="Close dialog"
        >
          &times;
        </button>
        <div data-bind="name"></div>
        <form>
          <input type="hidden" name="playerId" />
          <input
            class="bg-gray-700 p-2 rounded mt-2 border border-gray-400"
            type="number"
            inputmode="numeric"
            name="score-change"
          />
          <div class="flex items-center gap-1 pt-4">
            <button
              class="bg-gray-700 p-2 rounded px-4"
              type="submit"
              value="add"
            >
              Add
            </button>
            <button
              class="bg-gray-700 p-2 rounded px-4"
              type="submit"
              value="subtract"
            >
              Subtract
            </button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
